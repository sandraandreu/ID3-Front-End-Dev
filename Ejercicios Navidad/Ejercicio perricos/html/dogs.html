<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perros en adopción</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/dogs.css" />
  </head>
  <body>
    <div class="topbar">
      <div class="logo"><span>logo</span><img src="" alt="" /></div>
      <div class="topbar__content">
        <label class="menu__icon" for="f-toggle"
          ><img class="icon24px" src="../img/menu.svg" alt=""
        /></label>
        <input type="checkbox" id="f-toggle" class="toggle" />

        <div class="nav">
          <div class="icon__close">
            <label for="f-toggle"
              ><img class="icon24px" src="../img/window-close.svg" alt=""
            /></label>
          </div>
          <ul class="nav__list">
            <li>
              <a class="nav__item page__active" href="dogs.html"
                >Nuestros perros</a
              >
            </li>
            <li>
              <a class="nav__item" href="contact.html">Contacto</a>
            </li>
            <li>
              <a class="nav__item" href="favourites.html">Tus favoritos</a>
            </li>
          </ul>
        </div>

        <div class="topbar__user-actions">
          <div class="account">
            <div class="current__user"></div>
            <a class="account__text" href="login.html">Iniciar sesión</a>
            <div class="account__icon">
              <a href="login.html"
                ><img
                  class="icon24px"
                  src="../img/account-circle.svg"
                  alt="account icon"
              /></a>
            </div>

            <div class="signout__icon">
              <img
                class="icon24px"
                src="../img/logout.svg"
                alt="sign out icon"
              />
            </div>
          </div>

          <a class="addDog__btn" href="../html/add-dog.html">Añadir un perro</a>
          <a class="add__icon" href="../html/add-dog.html"
            ><img class="icon24px" src="../img/plus-circle.svg" alt="add icon"
          /></a>
        </div>
      </div>
    </div>
    <div class="messageinfo"></div>

    <main>
      <header class="header__exploreDogs">
        <div class="header__search">
          <form class="search" action="search">
            <input
              class="search__input"
              type="text"
              placeholder="Buscar perros por sus nombres o razas"
            />
            <img
              class="search__icon icon24px"
              src="../img/magnify.svg"
              alt="magnify icon"
            />
          </form>
        </div>
        <div class="filters">
          <button class="filter__toggle">
            Filtros
            <div class="filters__icon">
              <img
                class="icon24px"
                src="../img/filter-variant.svg"
                alt="filter icon"
              />
              <div class="filters__badge"></div>
            </div>
          </button>
          <div class="filter__panel">
            <div class="filter__icon_close icon24px">
              <img src="../img/window-close-green.svg" alt="icon close" />
            </div>
            <div class="selectwrapper">
              <select
                class="filter"
                name="breed"
                id="dog-filter-breed"
              ></select>
              <img
                class="selectarrow icon20px"
                src="../img/arrow-down-drop-circle.svg"
                alt=""
              />
            </div>
            <div class="selectwrapper">
              <select class="filter" name="age" id="dog-filter-age"></select>
              <img
                class="selectarrow icon20px"
                src="../img/arrow-down-drop-circle.svg"
                alt=""
              />
            </div>
            <div class="selectwrapper">
              <select class="filter" name="size" id="dog-filter-size"></select>
              <img
                class="selectarrow icon20px"
                src="../img/arrow-down-drop-circle.svg"
                alt=""
              />
            </div>
            <button class="clean__filters">Limpiar filtros</button>
          </div>
        </div>
      </header>

      <div class="dogCards row" id="dog-list"></div>
      <div class="message__login" hidden>
        <div class="message__text">
          <p>
            Inicia sesión para añadir a este perro a tu lista de favoritos y
            ayudarle a encontrar hogar
          </p>
          <a href="login.html" class="cta__secundary">Iniciar sesión</a>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="../js/general.js"></script>
</html>
