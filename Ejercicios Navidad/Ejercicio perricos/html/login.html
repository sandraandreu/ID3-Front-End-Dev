<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src=""></script>
    <title>Perros en adopción - Login</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="topbar">
      <div class="logo"><span>logo en proceso</span><img src="" alt="" /></div>
      <div class="menu">
        <label class="menu__icon" for="f-toggle"
          ><img class="icon24px" src="../img/menu.svg" alt=""
        /></label>
        <input type="checkbox" id="f-toggle" class="toggle" />
        <div class="nav">
          <div class="icon__close">
            <label for="f-toggle"
              ><img class="icon24px" src="../img/window-close.svg" alt=""
            /></label>
          </div>
          <ul class="nav__list">
            <li><a class="nav__item" href="dogs.html">Nuestros perros</a></li>
            <li>
              <a class="nav__item" href="contact.html">Contacto</a>
            </li>
            <li>
              <a class="nav__item" href="favourites.html">Tus favoritos</a>
            </li>
          </ul>
        </div>
        <div class="icon__account icon24px"><a href="login.html"><img src="../img/account-circle.svg" alt="account icon"></a></div>
      </div>
    </div>
    <main class="login__page">
      <form name="login" method="post">
        <div class="form__content">
          <fieldset>
            <legend>Iniciar sesión</legend>

            <div class="form__item">
              <label for="user">Usuario</label>
              <input
                type="text"
                id="user"
                name="user"
                required="true"
              />
            </div>

            <div class="form__item">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                required="true"
              />
            </div>

            <button class="cta login">Iniciar sesión</button>
          </fieldset>
        </div>
      </form>

      <div class="message__form" hidden>
        <div class="message__login__text">
          <p><strong>Sesión iniciada correctamente</strong></p>
          <p>
            Has iniciado sesión con éxito. Ya puedes acceder a tu cuenta.
          </p>
        </div>
      </div>
    </main>
  </body>
  <script src="../js/login.js"></script>
</html>
