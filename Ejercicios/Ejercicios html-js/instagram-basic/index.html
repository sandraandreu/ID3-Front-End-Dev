<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mini Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">

    <div class="header">
        <img class="avatar" src="https://i.pravatar.cc/60" alt="avatar">
        <span class="username">usuario_random</span>
    </div>

    <img class="main-img" src="https://picsum.photos/500" alt="post">

    <div class="actions">
        <button id="like-button" onclick="toggleLike()">❤️</button>
        <span id="like-count">0</span> likes
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
