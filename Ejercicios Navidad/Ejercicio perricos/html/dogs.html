<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/api.js"></script>
    <title>Perros en adopción</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/dogs.css" />
  </head>
  <body>
    <div class="topbar">
      <div class="logo"><span>logo en proceso</span><img src="" alt="" /></div>
      <div class="menu">
        <label class="menu__icon" for="f-toggle"
          ><img class="icon24px" src="../img/menu.svg" alt=""
        /></label>
        <input type="checkbox" id="f-toggle" class="toggle" />
        <div class="nav">
          <div class="icon__close">
            <label for="f-toggle"
              ><img class="icon24px" src="../img/window-close.svg" alt=""
            /></label>
          </div>
          <ul class="nav__list">
            <li><a class="nav__item page__active" href="dogs.html">Nuestros perros</a></li>
            <li><a class="nav__item" href="contact.html">Contacto</a></li>
            <li><a class="nav__item" href="favourites.html">Tus favoritos</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="messageinfo"></div>

    <main>
      <header>
        <div class="header__principalinfo">
          <form class="search" action="search">
            <input
              class="search__input"
              type="text"
              placeholder="Buscar perros por sus nombres o razas"
            />
            <img
              class="search__icon icon24px"
              src="../img/magnify.svg"
              alt="magnify icon"
            />
          </form>
          <div class="buttons__add">
            <button class="button__add" id="add-1-dog">Añadir un perro</button>
            <button class="button__add" id="add-5-dog">
              Añadir varios perros
            </button>
          </div>
        </div>
        <div class="filters">
          <button class="filter__toggle">
            Filtros
            <div class="filters__icon">
              <img
                class="icon24px"
                src="../img/filter-variant.svg"
                alt="filter icon"
              />
              <div class="filters__badge"></div>
            </div>
          </button>
          <div class="filter__panel">
            <div class="filter__icon_close icon24px"><img src="../img/window-close-green.svg" alt=""></div>
            <div class="selectwrapper">
              <select
                class="filter"
                name="breed"
                id="dog-filter-breed"
              ></select>
              <img
                class="selectarrow icon20px"
                src="../img/arrow-down-drop-circle.svg"
                alt=""
              />
            </div>
            <div class="selectwrapper">
              <select class="filter" name="age" id="dog-filter-age"></select>
              <img
                class="selectarrow icon20px"
                src="../img/arrow-down-drop-circle.svg"
                alt=""
              />
            </div>
            <div class="selectwrapper">
              <select class="filter" name="size" id="dog-filter-size"></select>
              <img
                class="selectarrow icon20px"
                src="../img/arrow-down-drop-circle.svg"
                alt=""
              />
            </div>
            <button class="clean__filters">Limpiar filtros</button>
          </div>
        </div>
      </header>

      <div class="dogCards" id="dog-list"></div>
    </main>
  </body>
  <script src="../js/dogs.js"></script>
</html>
